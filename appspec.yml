version: 0.0
os: linux

files:
  - source: build
    destination: /var/www/site1/tmp/build
    overwrite: true

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 600
      runas: site1   # ðŸ‘ˆ important: files owned by site1 user

  ApplicationStart:
    - location: scripts/start_nginx.sh
      timeout: 120
      runas: root
